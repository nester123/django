<body
  style="
    overflow: hidden;
    background-color: darkgreen;
    height: 100vh;
    display: grid;
    place-content: center;
  "
>
  <div
    style="
      box-shadow: 0 2px 5px papayawhip;
      border-radius: 20px;
      color: papayawhip;
      height: 500px;
      background-color: black;
      text-align: center;
      list-style: none;
      width: 500px;
    "
  >
    <form
      action=""
      method="POST"
      style="display: flex; flex-direction: column; padding: 7rem"
    >
      {% csrf_token %}
      <style>
        h4 {
          margin-bottom: 0;
        }
      </style>
      <div style="color: aqua;">{% for message in messages %} {{message}} {% endfor %}</div>
      <h4>username:</h4>
      <input type="text" name="username" />
      <h4>password:</h4>
      <input type="text" name="password" />
    

      <br />

      <input
        style="background-color: darkgreen; color: papayawhip"
        type="submit"
        name="Create User"
      />
      <h4>
        don't have an account?
        <a href="{% url 'register' %}" style="color: limegreen">sign up</a>
      </h4>
    </form>
  </div>
</body>
